<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELLE Janitorial Services : Reviews</title>
      <link rel="icon" type="image/png" href="../assets/img/ELLE_justLogo.png" />
      <link rel="stylesheet" href="../private/css/style.css" />
</head>
<body>
    <div class="container">
        <div id="header-container" class="header-row"></div>
        <div class="body">
            <div class="contactMe">
                <form method="post" action="./private/controller/jobs.php" class="form-container">
                    <h1>Job Application</h1>
                    <div class="form-group">
                        <label class="form-label" for="name">Name:</label>
                        <div class="form-input">
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                        <div class="form-group">
                        <label class="form-label" for="email">Email:</label>
                        <div class="form-input">
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                        <div class="form-group">
                        <label class="form-label" for="resume">Resume:</label>
                        <div class="form-input">
                            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                        </div>
                    </div>
                        
                    <button type="submit" class="btn btn-sent"><i class="fa-solid fa-paper-plane"></i>Submit Application</button>
                </form>
            </div>
        </div>
        <div id="footer-container" class="divfooter"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://kit.fontawesome.com/f352c3a994.js" crossorigin="anonymous"></script>
<script src="../private/js/views.js"></script>
</html>
