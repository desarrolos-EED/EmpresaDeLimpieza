<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ELLE Janitorial Services : Reviews</title>
  <link rel="icon" type="image/png" href="../assets/img/ELLE_justLogo.png" />
  <link rel="stylesheet" href="../private/css/style.css" />
    <link rel="stylesheet" href="../private/css/style_inspina.css" />
</head>

<body>
  <div class="containerbody">
    <div id="header-container" class="menu-header" class="header-row"></div>
    <div class="wrapper wrapper-content animated fadeIn">
      <div class="contactMe">
        <form method="POST" action="../private/controller/reviews.php" class="form-container">
          <h1>Leave a Review</h1>
          <hr />
          <div class="form-group">
            <label class="form-label" for="name">
              <i class="fa-solid fa-user"></i> Name:
            </label>
            <div class="form-input">
              <input type="text" id="name" name="name" placeholder="Your Name" required />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">
              <i class="fa-solid fa-envelope"></i> Email:
            </label>
            <div class="form-input">
              <input type="email" id="email" name="email" placeholder="Your Email" required />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="message">
              <i class="fa-solid fa-message"></i> Message:
            </label>
            <div class="form-input">
              <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-sent">
              <i class="fa-solid fa-paper-plane"></i> Send Message
            </button>
          </div>
        </form>
      </div>
      <div class="reviewsDisplay" id="reviewsDisplay">
        <h1>Customer Reviews</h1>
        <hr />
        <div id="reviewsContainer" class="reviewsContainer"></div>
      </div>
    </div>
    <div id="footer-container" class="divfooter"></div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://kit.fontawesome.com/f352c3a994.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../private/js/Reviews.js"></script>
<script src="../private/js/views.js"></script>

</html>
